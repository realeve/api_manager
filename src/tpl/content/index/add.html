<div id="addapi" class="modal fade" tabindex="-1" aria-hidden="true" style="min-height: 800px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">新增接口</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:400px" data-always-visible="1" data-rail-visible1="1">
                    <form class="form-horizontal" role="form">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">接口名称</label>
                                <div class="col-md-10">
                                    <input type="text" name="api_name" class="form-control" placeholder="请输入接口名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="db_id" class="col-md-2 control-label">数据库</label>
                                <div class="col-md-10">
                                    <select id="db_id" name="db_id" class="form-control select2 select2-allow-clear"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">接口参数</label>
                                <div class="col-md-10">
                                    <input type="text" name="param" class="form-control input-large" data-role="tagsinput" placeholder="请输入查询参数">
                                    <a href="javascript:;" class="margin-left-5 btn btn-sm red-haze" id="reset-tag">清空</a>
                                    <label class="help-block">按回车增加接口参数,系统默认添加起始时间作为查询请求参数.</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">sql查询语句</label>
                                <div class="col-md-10">
                                    <textarea type="text" name="sqlstr" class="form-control" placeholder="请输入查询语句，查询条件用半角?代替，参数顺序保持一致" rows="8"></textarea>
                                    <div class="margin-top-10">
                                        <button type="button" class="btn btn-outline" name="api-parse" data-mode="insert">插入</button>
                                        <button type="button" class="btn btn-outline" name="api-parse" data-mode="_delete">删除</button>
                                        <button type="button" class="btn btn-outline" name="api-parse" data-mode="update">更新</button>
                                        <button type="button" class="btn btn-outline" name="api-parse" data-mode="query">查询</button>
                                    </div>
                                </div>
                            </div>
                    </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                    <button type="button" class="btn green-jungle" id="api-saved">添加</button>
                </div>
            </div>
        </div>
    </div>
