<div id="usersetting" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">个人设置</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                    <form class="form-horizontal" role="form">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">姓名</label>
                                <div class="col-md-10">
                                    <input type="text" name="fullname" class="form-control" placeholder="请输入您的姓名">
                                </div>
                            </div>
                            <div class="split-line-top"></div>
                            <h4 class="margin-top-20">密码修改</h4>
                            <div class="form-group">
                                <label class="col-md-2 control-label">新密码</label>
                                <div class="col-md-10">
                                    <input type="password" name="psw" class="form-control" placeholder="请输入新密码">
                                    <label class="help-block">密码最少长度为6位</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">密码确认</label>
                                <div class="col-md-10">
                                    <input type="password" name="psw2" class="form-control" placeholder="请再次输入新密码">
                                </div>
                            </div>
                    </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                    <button type="button" class="btn green-jungle" id="user-saved">保存</button>
                </div>
            </div>
        </div>
    </div>
